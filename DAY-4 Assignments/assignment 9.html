<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignmet 9</title>
</head>
<body>
	<body>
		<canvas id="ab" width="350" height="150" style="border:13px solid aquamarine;">
		</canvas>
		<script>
			var c=document.getElementById('ab');
			cursor=c.getContext('2d');
			cursor.font="40px Arial";
			cursor.strokeText("Anjaneyulu",60,80);

		</script>
</html>
</body>
</html>
