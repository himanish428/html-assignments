	<h1 style="text-align: center;">The Brook</h1>
	<p style="text-align: center;">I come from haunts of coot and hern;<br/><br/>I make a sudden sally
		<br/><br/>And sparkle out among the fern,<br/><br/>To bicker down a valley.<br/><br/><br/><br/>By thirty hills I hurry down,<br/><br/>Or slip between the ridges,<br/><br/>By twenty thorpes, a little town,<br/><br/>And half a hundred bridges.
	</p>
